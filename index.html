<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flight Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pageOne">
      <section class="menu">
        <a href="#signUpForm">Sign Up</a>
      </section>
      <section class="search">
        <h1>FlightFrenzy</h1>
        <form>
          <div class="city">
            <input type="text" id="origin" name="origin" placeholder="Origin" />
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="Destination"/>
          </div>
          <div class="date">
<input type="date"
            id="departure"
            name="departure"
            placeholder="Departure date"
          />
          <input
            type="date"
            id="return"
            name="return"
            placeholder="Return date"
          />
          </div>
          
          <button type="submit">Search</button>
        </form>
      </section>
      <section class="availableNow">
        <h2>Amazing deals available right now</h2>
        <ul>
          <li>
            <h3>New York City</h3>
            <p>Roundtrip from Los Angeles for $250</p>
            <a href="#">Book now</a>
          </li>
          <li>
            <h3>Miami</h3>
            <p>One-way from Chicago for $100</p>
            <a href="#">Book now</a>
          </li>
          <li>
            <h3>London</h3>
            <p>Roundtrip from New York City for $400</p>
            <a href="#">Book now</a>
          </li>
        </ul>
      </section>
    </div>
    <div class="pageTwo">
      <section id="signUpForm">
        <form>
          <input type="text" id="name" name="name" placeholder="Your Name" />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Your email"
          />
          <input type="text" id="origin" name="origin" placeholder="Origin" />
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="Destination"
          />
          <button type="submit">Sign Up For Updates
        </section>    
      <footer>
        <p>Copyright Â© 2023</p>
      </footer>
    </div>
  </body>
</html>
